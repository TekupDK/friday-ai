# Friday AI Chat - Database Only Docker Compose
# Lightweight setup: Only database in Docker, backend/frontend run native
# Usage: docker-compose -f docker-compose.db-only.yml up -d

services:
  # MySQL Database for Development
  db-dev:
    image: mysql:8.0
    container_name: friday-db-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: friday_ai
      MYSQL_USER: friday_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-friday_password}
    ports:
      - "3307:3306"  # Use 3307 to avoid conflict with local MySQL
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - tekup-dev-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD:-root_password}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

  # Database Admin Tool (Optional)
  adminer-dev:
    image: adminer
    container_name: friday-adminer-dev
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db-dev
    networks:
      - tekup-dev-network
    depends_on:
      - db-dev

networks:
  tekup-dev-network:
    name: tekup-dev-network
    driver: bridge

volumes:
  mysql_dev_data:
    name: friday-mysql-dev-data

