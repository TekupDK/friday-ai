version: "3.8"

services:
  # PostgreSQL database for Langfuse
  langfuse-db:
    image: postgres:15-alpine
    container_name: friday-langfuse-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: langfuse
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: langfuse_password_change_in_production
    volumes:
      - langfuse-db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - langfuse-network

  # Langfuse application V2 (stable for self-hosted)
  langfuse:
    image: langfuse/langfuse:2
    container_name: friday-langfuse
    restart: unless-stopped
    depends_on:
      langfuse-db:
        condition: service_healthy
    ports:
      - "3001:3000"
    environment:
      # Database connection
      DATABASE_URL: postgresql://langfuse:langfuse_password_change_in_production@langfuse-db:5432/langfuse

      # Direct database URL (used by some migrations)
      DIRECT_URL: postgresql://langfuse:langfuse_password_change_in_production@langfuse-db:5432/langfuse

      # NextAuth configuration (for web UI authentication)
      NEXTAUTH_SECRET: langfuse-nextauth-secret-change-in-production-use-random-string
      NEXTAUTH_URL: http://localhost:3001

      # Salt for encryption (change in production!)
      SALT: langfuse-salt-change-in-production-use-random-string

      # Telemetry (optional - set to false for privacy)
      TELEMETRY_ENABLED: "false"

      # Optional: Custom branding
      LANGFUSE_INIT_PROJECT_NAME: "Friday AI"
      LANGFUSE_INIT_PROJECT_PUBLIC_KEY: friday-public-key
      LANGFUSE_INIT_PROJECT_SECRET_KEY: friday-secret-key

      # Optional: Admin user (auto-created on first start)
      # LANGFUSE_INIT_USER_EMAIL: admin@friday-ai.com
      # LANGFUSE_INIT_USER_PASSWORD: change-me-in-production

      # Performance tuning
      NODE_ENV: production

    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/public/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - langfuse-network

volumes:
  langfuse-db-data:
    name: friday-langfuse-db-data

networks:
  langfuse-network:
    name: friday-langfuse-network
    driver: bridge
