name: Phased CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  runtime:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Typecheck (runtime)
        run: pnpm run check

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm test:playwright

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results

      - name: Lighthouse (headless)
        run: |
          pnpm exec lighthouse http://localhost:3000 --chrome-flags="--headless" --output=json --output=html --output-path=./test-results/lighthouse.html || true
      - name: Upload Lighthouse report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse
          path: test-results/lighthouse.html

  docs-experimental:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck (docs)
        run: |
          if [ -f config/typescript/tsconfig.docs.json ]; then pnpm exec tsc -p config/typescript/tsconfig.docs.json --noEmit || true; fi

      - name: Typecheck (experimental)
        run: |
          if [ -f config/typescript/tsconfig.experimental.json ]; then pnpm exec tsc -p config/typescript/tsconfig.experimental.json --noEmit || true; fi